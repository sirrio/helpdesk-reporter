<div class="container">
  <div class="card mt-4">
    <div class="card-body">
      <h4 class="card-title ">Besucher Übersicht</h4>
      <ngx-charts-bar-horizontal
        [view]="view"
        [scheme]="colorSchemeBar"
        [results]="dailyChartData"
        [gradient]="gradient"
        [xAxis]="showXAxis"
        [yAxis]="showYAxis"
        [legend]="showLegend"
        [showXAxisLabel]="showXAxisLabel"
        [showYAxisLabel]="showYAxisLabel"
        [xAxisLabel]="xAxisLabel"
        [yAxisLabel]="yAxisLabel"
      >
      </ngx-charts-bar-horizontal>

    </div>
  </div>
  <div class="card mt-4">
    <div class="card-body">
      <h4 class="card-title">Verteilung Fragenthemen</h4>
      <div style="padding-left: 10%">
        <ngx-charts-pie-chart
          [view]="view"
          [scheme]="colorSchemePie"
          [results]="pieChartTypeData"
          [trimLabels]="labelTrimmed"
          [gradient]="gradient"
          [legend]="showLegend"
          [labels]="showLabels"
          [doughnut]="isDoughnut"
        >
        </ngx-charts-pie-chart>
      </div>
    </div>
  </div>
  <div class="card mt-4">
    <div class="card-body">
      <h4 class="card-title">Verteilung Studiengänge</h4>
      <div style="padding-left: 10%">
        <ngx-charts-pie-chart
          [view]="view"
          [scheme]="colorSchemePie"
          [results]="pieChartDegreeCourseData"
          [trimLabels]="labelTrimmed"
          [gradient]="gradient"
          [legend]="showLegend"
          [labels]="showLabels"
          [doughnut]="isDoughnut"
        >
        </ngx-charts-pie-chart>
      </div>
    </div>
  </div>
  <div class="card mt-4">
    <div class="card-body">
      <h4 class="card-title">Verteilung Fachbereiche</h4>
      <div style="padding-left: 10%">
        <ngx-charts-pie-chart
          [view]="view"
          [scheme]="colorSchemePie"
          [results]="pieChartFacultyData"
          [trimLabels]="labelTrimmed"
          [gradient]="gradient"
          [legend]="showLegend"
          [labels]="showLabels"
          [doughnut]="isDoughnut"
        >
        </ngx-charts-pie-chart>
      </div>
    </div>
    <div class="card mt-4">
      <div class="card-body">
        <h4 class="card-title">Verteilung Tutoren</h4>
        <div style="padding-left: 10%">
          <ngx-charts-pie-chart
            [view]="view"
            [scheme]="colorSchemePie"
            [results]="pieChartTutorData"
            [trimLabels]="labelTrimmed"
            [gradient]="gradient"
            [legend]="showLegend"
            [labels]="showLabels"
            [doughnut]="isDoughnut"
          >
          </ngx-charts-pie-chart>
        </div>
      </div>
    </div>
</div>
